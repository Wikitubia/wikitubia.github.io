<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Start boilerplate -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- End boilerplate -->

  <title>Wikitubia | The unofficial YouTube Wiki</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!-- Start OGP descriptors (+cosmetics) -->
  <meta property="og:title" content="Wikitubia, the YouTube Wiki" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://youtube.fandom.com" />
  <meta property="og:image" content="https://static.wikia.nocookie.net/youtube/images/9/9b/Wikitubia_wordmark.svg" />
  <meta name="description" content="The unofficial YouTube wiki" />
  <meta property="og:description" content="The unofficial YouTube wiki" />
  <meta propert="og:site_name" content="Wikitubia, on FANDOM" />

  <meta name="twitter:site" content="@TheYouTubeWiki" />
  <meta name="twitter:creator" content="@TheYouTubeWiki" />
  <meta name="twitter:description" content="The unofficial YouTube wiki">

  <meta name="theme-color" content="#ff0000" />
  <!-- End OGP descriptors -->

  <!-- Start style resources -->
  <link rel="stylesheet" href="/res/css/normalize.css" />
  <link rel="stylesheet" href="/res/css/style.css" />
  <!-- End style resources -->

  <!-- Start site verification -->
  <link rel="me" href="https://mastodon.social/@youtubewiki" />
  <!-- End site verification -->
</head>

<body>
  <main>
    <section id="left">
      <div id="hero">
        <img src="/res/img/Wikitubia_wordmark.svg" alt="Wikitubia, the unofficial YouTube wiki's logo">
      </div>
      <h1>Wikitubia</h1>
      <div id="sub">The unofficial, fan-driven YouTube wiki</div>
      <div id="link" class="hover"><a href="https://youtube.fandom.com">Take me there!</a></div>
    </section>
    <section id="right">
      <p>With:</p>
      <div id="articleCount" class="hover">...</div> articles
      <p>and counting!</p>
    </section>
  </main>
</body>

<script src="/res/js/script.js" defer></script>

</html>
