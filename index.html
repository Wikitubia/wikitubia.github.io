<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Start boilerplate -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <title>Wikitubia - The Unofficial YouTube Wiki</title>
    <!-- Start OGP descriptors -->
    <meta property="og:title" content="Wikitubia, the YouTube Wiki" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wikitubia.github.io" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />

      property="og:image"
      content="https://static.wikia.nocookie.net/youtube/images/9/9b/Wikitubia_wordmark.svg"
    />
    <meta
      name="description"
      content="Here at the YouTube Wiki, you get to edit your favorite YouTuber's page so it can be up to date. If by chance we dont have your favorite YouTuber, you get to add it in! And the many fine people who make this wiki awesome will try help you edit, add pictures & videos to their page. Cant wait to have you here!"
    />
    <!-- End OGP descriptors -->
    <!-- Start style resources -->
    <link rel="stylesheet" href="res/normalize.css" />
    <link rel="stylesheet" href="res/style.css" />
    <!-- End style resources -->

    <!-- Google tag (gtag.js) -->
    <script defer>
      if (navigator.doNotTrack || window.doNotTrack) {
        if (
          window.doNotTrack === "1" ||
          navigator.doNotTrack === "1" ||
          navigator.doNotTrack === "yes"
        ) {
          console.log("Do not track request detected. Halted tracking");
        } else {
          let gtagScript = document.createElement("script");
          gtagScript.setAttribute(
            "src",
            "https://www.googletagmanager.com/gtag/js?id=G-MYCE4BTTDH"
          );
          let body = document.getElementsByTagName("body");
          body[0].appendChild(gtagScript);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
          gtag("config", "G-MYCE4BTTDH");
        }
      }
    </script>
    <!-- End gtag -->
  </head>

  <body>
    <div id="main">
      <section id="hero">
        <img
          src="https://static.wikia.nocookie.net/youtube/images/b/b8/Wikitubia_icon.svg"
          alt="Wikitubia, The Unofficial YouTube Wiki logo"
          width="15%"
        />
        <div id="title">
          <h1>WIKITUBIA</h1>
          <h2>The Unofficial YouTube Wiki</h2>
          <p>
            Wikitubia is a community-made and driven wiki for documenting
            content creators, events and aspects of YouTube! With about
            <u id="articleCount">Loading...</u> articles and counting up!
          </p>
        </div>
        <a href="https://youtube.fandom.com">TAKE ME THERE! >></a>
      </section>
      <section id="featured">
